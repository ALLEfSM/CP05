<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Novo Cliente</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Cadastro de Cliente</h1>
    <div class="alert alert-success" th:if="!${#strings.isEmpty(mensagem)}" th:text="${mensagem}">
    </div>
    <form th:action="@{/cliente/cadastrar}" th:object="${cliente}" method="post">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control">
            <p th:if="${#fields.hasErrors('nome')}" class="text text-danger" th:errors="*{nome}"></p>

        </div>
        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="number" th:field="*{cpf}" class="form-control">
            <p th:if="${#fields.hasErrors('cpf')}" class="text text-danger" th:errors="*{cpf}"></p>

        </div>
        <div class="mb-3">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" th:field="*{dataNascimento}" class="form-control">
            <p th:if="${#fields.hasErrors('dataNascimento')}" class="text text-danger" th:errors="*{dataNascimento}"></p>

        </div>
        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" th:field="*{email}" class="form-control">
            <p th:if="${#fields.hasErrors('email')}" class="text text-danger" th:errors="*{email}"></p>

        </div>

        <button class="btn btn-success">Cadastrar</button>
    </form>
</div>
</body>
</html>
